<div id='content' class='posts'>
	<div id="notice" th:if="${notice}">
		<p xmlns="">
			<img alt="Bulb" border="0" height="32" src="/images/bulb.png"
				title="Operazione completata" width="32" />
			<nobr th:text="${notice}" />
		</p>
	</div>
	<div id="new_post_action" class="post">
		<p class="post_title">
			<a class="new_post_link" href="/posts/new"> <img alt="Add"
				border="0" height="48" src="/images/add.png" title="Nuovo post"
				width="48" /></a> <br /> <a class="new_post_link" href="/posts/new">Crea
				un nuovo post!</a>
		</p>
	</div>
	<div class='post' th:each="post : ${posts}">
		<p class="post_title">
			<a th:href="|/posts/${post.id}|" th:text="${post.title}"></a>
		</p>

		<p class="post_detail">
		<p th:text="${post.creationDetail()}"></p>
		<p th:text="${post.author.authorDetail()}"></p>
		</p>

		<p class="post_content">Story Beta</p>
		<div class="post_actions">
			<a class="edit_post_button" th:href="|/posts/${post.id}/edit|"><img
				alt="Write" border="0" height="32" src="/images/write.png"
				th:title="'Aggiorna'+${post.title}" width="32" /></a> <a
				class="remove_post_button"
				th:attr="data-confirm='Sei sicuro di voler cancellare \''+${post.title}+'\'?'"
				data-method="delete" th:href="|/posts/${post.id}|" rel="nofollow"><img
				alt="Remove" border="0" height="32" src="/images/remove.png"
				title="Rimuovi 'Story Beta'" width="32" /></a>
		</div>
	</div>
</div>
