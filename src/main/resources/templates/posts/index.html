<div id='content' class='posts'>
	<div id="notice" th:if="${notice}">
		<p xmlns="">
			<img alt="Bulb" border="0" height="32" src="/images/bulb.png"
				title="Operazione completata" width="32" />
			<nobr th:text="${notice}" />
		</p>
	</div>
	<div id="new_post_action" class="post">
		<p class="post_title">
			<a class="new_post_link" href="/posts/new"> <img alt="Add"
				border="0" height="48" src="/images/add.png" title="Nuovo post"
				width="48" /></a> <br /> <a class="new_post_link" href="/posts/new">Crea
				un nuovo post!</a>
		</p>
	</div>
	<div th:replace="/posts/_posts">
	</div>
</div>
