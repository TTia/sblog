<div id='content' class='posts'>
	<div id="notice" th:if="${notice}">
		<p xmlns="">
			<img alt="Bulb" border="0" height="32" src="/images/bulb.png"
				title="Operazione completata" width="32" />
			<nobr th:text="${notice}" />
		</p>
	</div>
	<div id="new_post_action" class="post">
		<p class="post_title">
			<a class="new_post_link" href="/posts/new"> <img alt="Add"
				border="0" height="48" src="/images/add.png" title="Nuovo post"
				width="48" /></a> <br /> <a class="new_post_link" href="/posts/new">Crea
				un nuovo post!</a>
		</p>
	</div>
	<div class='post' th:each="post : ${posts}">
		<p class="post_title">
			<a th:href="|/posts/${post.id}|" th:text="${post.title}"></a>
		</p>

		<p class="post_detail">
		<p th:text="${post.creationDetail()}"></p>
		<p th:text="${post.author.authorDetail()}"></p>
		</p>

		<p class="post_content">Story Beta</p>
		<div class="post_actions">
			<form class="post_action" th:method="post"
				th:action="|/posts/${post.id}/edit|" rel="nofollow">
				<input type="image" alt="Aggiorna" border="0" height="32"
					src="/images/write.png" th:title="'Aggiorna '+${post.title}"
					width="32" />
			</form>
			<form class="post_action" th:method="delete"
				th:action="|/posts/${post.id}|" rel="nofollow">
				<input type="image" alt="Rimuovi" border="0"
					src="/images/remove.png" th:title="'Rimuovi '+${post.title}"
					height="32" width="32" />
			</form>
		</div>
	</div>
</div>
